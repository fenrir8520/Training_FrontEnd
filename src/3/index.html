<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Antic+Slab|Josefin+Slab|Dosis" rel="stylesheet">
        <title>第3回</title>
    </head>
    <body>
        <div id="app" v-cloak @scroll="getScrollTop">
            <div class="main">
                <top-panel :documents="rectContent" :times="2" @side-jump="jump">
                    <template slot="title_left">
                        -Object
                    </template>
                    <template slot="title_right">
                        Constructor-
                    </template>
                    <p slot="title">
                        第三回フロントエンド勉強会
                    </p>
                    <p slot="message">
                        第三回目。オブジェクト指向入門です。
                        だいぶプログラミングチックにはなりますが、この考え方を知らないと
                        ライブラリへの理解があまり深まらないので、しっかり身につけましょうね。
                    </p>
                </top-panel>
                <div id="root" class="contents">
                    <side-panel :documents="rectContent" :scroll-top="scrollTop"
                                @side-jump="jump">
                    </side-panel>
                    <markdown-text :text="text" v-model="rectContent"></markdown-text>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
        <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    </body>
</html>
